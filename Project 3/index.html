<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="stylesheet" href="./views/styling/projects.css" />
    <script src="https://cdn.rawgit.com/mrdoob/stats.js/master/build/stats.min.js"></script>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="./views/styling/projects.css" />
    <title>Three Js Final</title>
  </head>
  <body>
    <div class="aim"></div>
    <div class="start-container" id="startContainer">
      <div class="start-bt" id="start">Enter the world</div>
    </div>
    <div class="info">
      <div class="w" id="w">W</div>
      <div class="a" id="a">A</div>
      <div class="s" id="s">S</div>
      <div class="d" id="d">D</div>
    </div>
    <div class="isPaused" id="isPaused">
      <div class="arrow" id="arrow">></div>
      <input type="button" class="paused-bt" id="continue" value="Continue" />
      <input type="button" class="paused-bt" id="setting" value="Sensitivity" />
      <input type="button" class="paused-bt" id="setting" value="Settings" />
      <input type="button" class="paused-bt" id="restart" value="restart" />
      <input type="button" class="paused-bt" id="exit" value="Exit" />
    </div>
    <div class="time-container">
      <div class="month">
        <div class="day" id="day">15</div>
        <div class="monthName" id="month"></div>
      </div>
      <div class="year" id="year">2023</div>
      <div class="time" id="time">12:36</div>
    </div>
  </body>
</html>
